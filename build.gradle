plugins {
    id 'java'
    id 'idea'
    id "io.freefair.lombok" version "4.1.2"
}

group 'com.gakshintala.fp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:+'
    compile 'io.vavr:vavr:+'
}
